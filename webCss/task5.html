<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Floating contact widget</title>
    <style>
        body{

            font-family: Arial, Helvetica, sans-serif;
            height: 3000px;
            margin: 0;
            padding: 0;

        }

        .widget
        {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: rgb(73, 73, 223);
            padding: 5px 40px;
            border: 2px solid red;
            width: 220px;
            text-align: center;
            z-index:10000;
            transition: .3s;

            
        }

        .widget:hover{
            background-color: aqua;
            color: black;
        }



        </style>
    </head>

    <body>

        <h1>Scroll down to check the the floating widget</h1>

        <div class="widget">

            <h4>Contact Us</h4>
            <p>01323557186</p>
            <a href="#">Email</a>





            </div>


        </body>




    </html>
