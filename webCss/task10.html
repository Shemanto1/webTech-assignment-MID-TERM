<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Z-Index Stacking Test</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    h1 {
      text-align: center;
    }

   
    .container {
      position: relative;
      width: 500px;
      height: 350px;
      margin: 0 auto;
      border: 3px solid #333;
      background: #fff;
    }

   
    .box {
      position: absolute;        
      width: 180px;
      height: 120px;
      color: white;
      font-size: 18px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid #000;
    }

   
    .box1 {
      background-color: red;    
      top: 40px;                
      left: 40px;               
      z-index: 1;                
    }

  
    .box2 {
      background-color: blue;    
      top: 80px;                 
      left: 120px;               
      z-index: 2;                
    }


    .box3 {
      background-color: green;   
      top: 120px;                
      left: 200px;              
      z-index: 3;                
    }
  </style>
</head>
<body>

  <h1>Z-Index & Layering Experiment</h1>

  <div class="container">
    <div class="box box1">Box 1 (z-index: 1)</div>  
    <div class="box box2">Box 2 (z-index: 2)</div> 
    <div class="box box3">Box 3 (z-index: 3)</div>  
  </div>

</body>
</html>
