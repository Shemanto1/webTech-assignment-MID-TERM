<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>User Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 1000px;
    }

    
    .user-card {
      position: relative;               
      width: 260px;
      padding: 20px;                   
      background-color: #ffffff;
      border: 1px solid #ddd;           
      border-radius: 15px;           
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15); 
    }

  
    .user-card img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }

 
    .user-card h3 {
      margin: 8px 0;
      color: #333;
    }

    
    .user-card p {
      font-size: 14px;
      color: #666;
    }

    
    .badge {
      position: absolute;               
      top: 10px;
      right: 10px;
      background-color: #28a745;
      color: white;
      padding: 5px 10px;
      font-size: 12px;
      border-radius: 12px;
    }
  </style>
</head>
<body>

  <div class="user-card">
    <div class="badge">Online</div>    
    
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTGv0ZIrLidHrXmxdSY38qwW3_FyQZhJo-sFQ&s" alt="Profile Photo">  
    
    <h3>Messi</h3>                    
    <p>Web developer & tech enthusiast.</p>  
  </div>

</body>
</html>
