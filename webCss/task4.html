<!doctype html>
<html>


    <head>
        <title>Product Display</title>
        <meta charset="UTF-8">

        <style>
            body
            {
                font-family: Arial, Helvetica, sans-serif;
                background-color: whitesmoke;
                text-align: center;
                margin: 0;
                padding: 40px 0px;;
            }
            h1
            {
                margin-bottom: 30px;
            }

            .product
            {
                display: inline-block;
                width:250px;
                background-color: white;
                border: 2px solid rgb(0, 0, 0);
                text-align: center;
                border-radius: 4px;
                transition: .3s;


            }


            .product:hover{

                outline: 3px solid blue;
                outline-offset: 5px;
            }

            .product img
            {
                width: 120px;
                height: auto;
                margin-bottom: 10px;
            }


            .product h3
            {
                margin: 10px 0;

            }

            .price{
                font-weight: bold;
                color: green;
                margin: 10px 0;
                font-size: 19px;

               


            }

            .buy:hover{
                background-color: green;
                color: black;
                padding: 0px;
            }









            </style>


        </head>

        <body>
            <h1 style="display: block;">Our Products</h1>

            <div class="product">
                <img src="https://www.techlandbd.com/cache/images/uploads/products/P0072511013/cover-1764326182_cache_optimize-70.webp"alt="laptop" width="250px">
                <h3>Laptop<h3>
                    <p>High performance laptop for work and gaming</p>
                    <div class="price">$2500</div>
                    <a href="#" class="buy">Buy Now</a>
                </div>


                  <div class="product">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRSV-0E7UC67-8hb9r4Zu0K3N_HYWgbIUYzhQ&s"alt="headphones" width="250px">
                <h3>Headphones<h3>
                    <p>High performance Headphones  for  listening songs and gaming</p>
                    <div class="price">$1000</div>
                    <a href="#" class="buy">Buy Now</a>
                </div>

                


                <div class="product">
                <img src="https://images-cdn.ubuy.co.in/633b12488d2edc65997f4c20-smart-watch-bluetooth-smartwatch-touch.jpg"alt="smartWatch" width="250px">
                <h3>Smart Watch<h3>
                    <p>High performance smartWatch   </p>
                    <div class="price">$1500</div>
                    <a href="#" class="buy">Buy Now</a>
                </div>
            </body>
    </html>
