<!doctype html>
<html>
    <head>
      <title>University admission form</title>

        </head>
        <body>

            <form>
                <fieldset>



                    <legend>INFORMATION</legend>
                    <label for="name" id="name:">Name:</label>
                    <input type="text" id="name"><br>

                     <label for="age" id="age">  Age    :   </label>
                    <input type="number" id="age"><br>



                     <label for="email" id="email">Email:</label>
                    <input type="email" id="email"><br>

                     <label for="gender" id="gender">Gender:</label>
                    <input type="radio" id="male" name="gender>
                    <label for="male" >Male</label>
                    <input type="radio" id="female" name="gender>
                    <label for="male" >Female</label>

                    <p><u>Interest</u></p>
                    
                    <input type="checkbox" id="cric" name="cric">
                    <label for="cric" >cricket</label>
                    <input type="checkbox" id="football" name="football">
                    <label for="football" >Football</label>
                    <input type="checkbox" id="badminton " name="badminton">
                    <label for="badminton" >Badminton</label>
                    <br>
                    <br>
                    <br>

                        <label for="course">Select course : </label>

                        <select name="course" id="course">
                        <option value="cse">CSE</option>
                        <option value="eee">EEE</option>
                        <option value="llb">LLB</option>
                        <option value="bba">BBA</option>
                        </select>
                        <br>
                        <br>

                            <label for="birthday ">Birthday </label>
                            <input type="date" id="birthday"><br>






                              <input type="file" id="file">

                              <h1><input type="submit" id="submit"><h1>





                    </fieldset>

                </form>
            </body>
    </html>
